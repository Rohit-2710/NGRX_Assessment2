<div class="box">
    <div *ngFor="let product of products()" class="box">
      <div >
        <img src="{{product.image}}" style="height: 300px; width: auto;object-fit: contain;">
      </div>
      <div class="product-details">
        
        <div class="price">$ {{ product.price | currency : "INR" }} <button class="add-cart-button" (click)="buyProduct(product)" > + BUY </button></div>
      </div>
    </div>
  </div>
